<div (window:resize)="onResize($event)">
  <app-top-search-nav
    [height]="height"
    [width]="width"
    (toggleFilter)="filterToggleHandler()"
    [isFilterOpen]="isFilterOpen"
  ></app-top-search-nav>
  <div class="main--layout">
    <app-left-search-nav
      *ngIf="isFilterOpen"
      [@inOutAnimation]
    ></app-left-search-nav>
    <app-products></app-products>
  </div>
</div>
