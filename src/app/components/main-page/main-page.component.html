<div (window:resize)="responsiveFilter.onResize($event)">
  <app-top-search-nav
  [responsiveFilter]="responsiveFilter"
    (toggleFilter)="responsiveFilter.toggleFilter()"
  ></app-top-search-nav>
  <div class="main--layout">
    <app-left-search-nav
      *ngIf="responsiveFilter.isFilterOpen"
    ></app-left-search-nav>
    <app-products></app-products>
  </div>
</div>
