<article class="welcome">
  <section class="welcome__section">
    <h1>{{welcomeData?.header}}</h1>
    <h2>
      {{welcomeData?.description}}
    </h2>
    <div class="welcome__section--link">
      <a [routerLink]="welcomeData?.buttonRouterLink">{{welcomeData?.buttonText}}</a>
    </div>
  </section>
  <div class="welcome__image--container" [style.background-image]="'url('+ welcomeData?.imageUrl + ')'"></div>
</article>
