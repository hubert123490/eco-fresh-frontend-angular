<div class="stories">
  <div class="stories__label">
    <h1>{{customersStories?.header}}</h1>
  </div>
  <div *ngFor="let customerStory of customersStories?.customersStories; index as i">
    <app-customer-story [isOdd]="i % 2 == 1" [customerData]="customerStory">
      {{customerStory.description}}
    </app-customer-story>
  </div>
</div>
