<div class="values">
    <div class="values__label">
      <h1 class="values__label--title">{{companyValues?.header}}</h1>
      <ul class="values__label--list">
        <li class="values__label--list__item" *ngFor="let companyValue of companyValues?.companyValues">
          <h2>{{companyValue.header}}</h2>
          <div>
            {{companyValue.textContent}}
          </div>
        </li>
      </ul>
    </div>
  </div>
