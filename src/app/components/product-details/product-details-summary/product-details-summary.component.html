<div class="summary">
  <h3 class="summary--info__ingredients">Ingredients</h3>
  <div
    class="summary--info__row"
    *ngFor="let ingredientDetails of productDetails?.ingredients | keyvalue"
  >
    <div class="summary--info__row--label">
      {{ ingredientDetails.value.name }}
    </div>
    <div class="summary--info__row--data">
      {{ ingredientDetails.value.value }}
    </div>
  </div>
</div>
